<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function getData (){

            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "productdata", true);
	        xhttp.onreadystatechange = function() {
	        if (this.readyState == 4 && this.status == 200) {
                 var x= document.getElementById("product");
                 var y= document.getElementById("price");

                 var data = JSON.parse (this.responseText);

	    	     x.innerHTML= data.products;
	    	     y.innerHTML= data.prices;


    	    }
	      };

    	  xhttp.send();
    	}



        function hello (){
            var x= document.getElementById("data");
            x.innerHTML = "<h1> Hello All !!! </h1>";
        }

        function clearData (){
            var x= document.getElementById("price");
            x.innerHTML = "";
          var y= document.getElementById("product");
            y.innerHTML = "";

        }


    </script>
</head>
<body>

This is my data page

<div id="product"></div>
<div id="price"></div>
<button onclick="getData()" > Click Me</button>
<button onclick="clearData()" > Clear Me</button>


</body>
</html>
